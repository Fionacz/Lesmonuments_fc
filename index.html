<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monuments en France 🏛️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Les Monuments en France 🏛️</h1>
  </header>

  <main>
    <h2><u>Cliquez sur un monument ou son bouton pour obtenir une description</u>.</h2>

    <section class="monument-gallery">
      <div class="monument-item">
        <img src="imgs/tour effeil.JPG" alt="Tour Eiffel" data-id="eiffel" />
        <button data-id="eiffel">Tour Eiffel</button>
      </div>
      
      <div class="monument-item">
        <img src="imgs/arc.JPG" alt="L’Arc de Triomphe de l'Etoile" data-id="arc" />
        <button data-id="arc">L’Arc de Triomphe</button>
      </div>
      
      <div class="monument-item">
        <img src="imgs/montsaintmichel1.JPG" alt="Mont-Saint-Michel" data-id="msm" />
        <button data-id="msm">Mont-Saint-Michel</button>
      </div>
      
      <div class="monument-item">
        <img src="imgs/notredame.JPG" alt="Notre-Dame de Paris" data-id="dame" />
        <button data-id="dame">Notre-Dame de Paris</button>
      </div>
      
      <div class="monument-item">
        <img src="imgs/sacrecoeur2.JPG" alt="La Basilique du Sacré-Cœur de Montmartre" data-id="coeur" />
        <button data-id="coeur">Basilique du Sacré-Cœur</button>
      </div>
      
      <div class="monument-item">
        <img src="imgs/versailles2.JPG" alt="Château de Versailles" data-id="versailles" />
        <button data-id="versailles">Château de Versailles</button>
      </div>
    </section>

    <section class="monument-info" id="info">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
